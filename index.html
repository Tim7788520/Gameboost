<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameBoost 數位商城</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 32px;
      color: #00ffff;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .button {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .btn-store {
      background: #00ffff;
      color: #000;
    }
    .btn-vip {
      background: gold;
      color: #000;
    }
    .btn-faq {
      background: #ccc;
      color: #000;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>GameBoost 數位商城</h1>
  <p>專為遊戲玩家打造的神器平台，工具齊全、操作簡單、即時支援</p>

  <div class="button-group">
    <a href="products.html" class="button btn-store">進入商品商城</a>
    <a href="vip.html" class="button btn-vip">查看 VIP 尊榮方案</a>
    <a href="faq.html" class="button btn-faq">查看常見問題</a>
  </div>

  <footer>
    © 2025 GameBoost. All rights reserved.
  </footer>
</body>
</html>
