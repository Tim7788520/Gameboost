<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品列表 - GameBoost</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .search-box {
      width: 90%; max-width: 400px; margin: 20px auto; display: block;
      padding: 10px; font-size: 1em; border-radius: 6px; border: none; outline: none;
    }
    .product-list { display: flex; flex-direction: column; padding: 10px; }
    .product-item {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-decoration: none;
    }
    .product-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
    }
    .product-info h3 {
      margin: 0 0 5px 0;
      font-size: 1.05em;
      color: #00ffe7;
    }
    .product-info p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .back-button {
      display: block;
      padding: 12px;
      color: #0ff;
      text-decoration: none;
      margin: 10px 0 0 10px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← 返回首頁</a>

  <h1 style="text-align:center; padding: 0.5em 1em 0 1em;">GameBoost 數位商城</h1>
  <div class="subtitle">麥茶電玩</div>

  <input type="text" id="searchInput" class="search-box" placeholder="搜尋商品…" onkeyup="searchProducts()" />

  <div class="product-list" id="productList"></div>

  <script>
    const list = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");

    const products = [
      {
        name: "VIP 尊榮方案（最推薦）",
        desc: "暢玩多款熱門破解遊戲(持續新增遊戲)",
        link: "vip.html"
        img: "vip.png"
      },
      const products = [
  {
    name: "VIP 尊榮方案（最推薦）",
    desc: "暢玩多款熱門破解遊戲(持續新增遊戲)",
    link: "vip.html"
    img: "vip.png"
  },
  {
    name: "夢想小鎮",
    desc: "模擬建設養成破解，一鍵升級工具包",
    link: "product1.html"
    img: "vip.png"
  },
  {
    name: "夢幻花園 / 家園",
    desc: "無限星星道具輔助，自由闖關不卡關",
    link: "product2.html"
    img: "vip.png"
  },
  {
    name: "神魔之塔",
    desc: "技能無CD、無敵、倍率強化工具",
    link: "product3.html"
    img: "vip.png"
  },
  {
    name: "元氣騎士",
    desc: "無限血量、鑽石、技能CD、秒殺",
    link: "product4.html"
    img: "vip.png"
  },
  {
    name: "怪物彈珠（日服）",
    desc: "技能無冷卻、無敵、連發功能",
    link: "product5.html"
    img: "vip.png"
  },
  {
    name: "刀鋒養成",
    desc: "無敵、秒殺、技能加速輔助",
    link: "product6.html"
    img: "vip.png"
  },
  {
    name: "地球末日生存",
    desc: "無限體力、郵件複製、建築破解",
    link: "product7.html"
    img: "vip.png"
  },
  {
    name: "轉生史萊姆",
    desc: "角色全屬性強化、無限資源破解",
    link: "product8.html"
    img: "vip.png"
  },
  {
    name: "Pokemon GO 飛人版",
    desc: "多地圖切換、模擬定位、不限距離飛行",
    link: "product9.html"
    img: "vip.png"
  },
  {
    name: "七龍珠激戰傳說",
    desc: "無限技能、自動Rush、跳過新手",
    link: "product10.html"
    img: "vip.png"
  }
];
    ];

    function renderProducts(filter = "") {
      list.innerHTML = "";
      products.forEach(product => {
        const name = product.name.toLowerCase();
        const desc = product.desc.toLowerCase();
        if (name.includes(filter) || desc.includes(filter)) {
          const card = document.createElement("a");
          card.href = product.link;
          card.className = "product-item";
          if (product.name.includes("VIP")) {
            card.style.border = "2px solid gold";
            card.style.boxShadow = "0 0 12px gold";
          }
          card.innerHTML = `
           <img src="${product.img}" alt="${product.name}">
            <div class="product-info">
              <h3>${product.name}</h3>
              <p>${product.desc}</p>
            </div>
          `;
          list.appendChild(card);
        }
      });
    }

    function searchProducts() {
      const filter = searchInput.value.toLowerCase();
      renderProducts(filter);
    }

    renderProducts();
  </script>
</body>
</html>
