<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品列表 - GameBoost</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .search-box {
      width: 90%; max-width: 400px; margin: 20px auto; display: block;
      padding: 10px; font-size: 1em; border-radius: 6px; border: none; outline: none;
    }
    .product-list { display: flex; flex-direction: column; padding: 10px; }
    .product-item {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-decoration: none;
    }
    .product-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
    }
    .product-info h3 {
      margin: 0 0 5px 0;
      font-size: 1.05em;
      color: #00ffe7;
    }
    .product-info p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 1em;">GameBoost 數位商城</h1>

  <input type="text" id="searchInput" class="search-box" placeholder="搜尋商品..." onkeyup="searchProducts()" />

  <div class="product-list" id="productList">
    <!-- 商品卡片將透過 JS 動態載入 -->
  </div>

  <script>
    const list = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");

    const products = [
      {
        name: "VIP 尊榮方案（最推薦）",
        desc: "一次購買暢玩 10 款高階遊戲工具，立即體驗！",
        link: "vip.html"
      },
      ...Array.from({ length: 10 }, (_, i) => ({
        name: `商品${i + 1}`,
        desc: `這是商品${i + 1} 的測試說明，協助玩家更有效率地操作。`,
        link: `product${i + 1}.html`
      }))
    ];

    function renderProducts(filter = "") {
      list.innerHTML = "";
      products.forEach(product => {
        const name = product.name.toLowerCase();
        const desc = product.desc.toLowerCase();
        if (name.includes(filter) || desc.includes(filter)) {
          const card = document.createElement("a");
          card.href = product.link;
          card.className = "product-item";
          if (product.name.includes("VIP")) {
            card.style.border = "2px solid gold";
            card.style.boxShadow = "0 0 12px gold";
          }
          card.innerHTML = `
            <img src="default-product.png" alt="${product.name}">
            <div class="product-info">
              <h3>${product.name}</h3>
              <p>${product.desc}</p>
            </div>
          `;
          list.appendChild(card);
        }
      });
    }

    function searchProducts() {
      const filter = searchInput.value.toLowerCase();
      renderProducts(filter);
    }

    // 預設載入所有商品
    renderProducts();
  </script>
</body>
</html>
