<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品列表 - GameBoost</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .search-box {
      width: 90%; max-width: 400px; margin: 20px auto; display: block;
      padding: 10px; font-size: 1em; border-radius: 6px; border: none; outline: none;
    }
    .product-list { display: flex; flex-direction: column; padding: 10px; }
    .product-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1a1a1a;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-decoration: none;
      position: relative;
    }
    .product-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
    }
    .product-info {
      flex: 1;
    }
    .product-info h3 {
      margin: 0 0 5px 0;
      font-size: 1.05em;
      color: #00ffe7;
    }
    .product-info p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .view-btn {
      background: #00ffff;
      color: #000;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9em;
    }
    .back-button {
      display: block;
      padding: 12px;
      color: #0ff;
      text-decoration: none;
      margin: 10px 0 0 10px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← 返回首頁</a>

  <h1 style="text-align:center; padding: 0.5em 1em 0 1em;">GameBoost 數位商城</h1>
  <div class="subtitle">麥茶電玩</div>

  <input type="text" id="searchInput" class="search-box" placeholder="搜尋商品…" onkeyup="searchProducts()" />

  <div class="product-list" id="productList"></div>

  <script>
    const list = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");

    const products = [
      {
        name: "夢幻花園",
        desc: "Ios&Android(修改)",
        link: "product1.html",
        img: "57.png"
      },
      {
        name: "夢幻家園",
        desc: "Ios&Android(修改)",
        link: "product2.html",
        img: "58.png"
      },
      {
        name: "夢想小鎮",
        desc: "Ios(修改)",
        link: "product3.html",
        img: "59.png"
      },
      {
        name: "Pokemon GO 寶可夢 GO",
        desc: "Ios&Android(輔助)",
        link: "product4.html",
        img: "60.png"
      },
      {
        name: "卡通農場",
        desc: "Ios&Android(非修改,非輔助)",
        link: "product5.html",
        img: "61.png"
      },
      {
        name: "菲菲大冒險",
        desc: "Ios&Android(修改)",
        link: "product6.html",
        img: "62.png"
      }
    ];

    function renderProducts(filter = "") {
      list.innerHTML = "";
      products.forEach(product => {
        const name = product.name.toLowerCase();
        const desc = product.desc.toLowerCase();
        if (name.includes(filter) || desc.includes(filter)) {
          const card = document.createElement("a");
          card.href = product.link;
          card.className = "product-item";
          card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <div class="product-info">
              <h3>${product.name}</h3>
              <p>${product.desc}</p>
            </div>
            <div class="view-btn">查看</div>
          `;
          list.appendChild(card);
        }
      });
    }

    function searchProducts() {
      const filter = searchInput.value.toLowerCase();
      renderProducts(filter);
    }

    renderProducts();
  </script>
</body>
</html>
