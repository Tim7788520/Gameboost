<input type="text" id="searchInput" placeholder="搜尋商品..." onkeyup="searchProducts()" style="width: 90%; max-width: 400px; padding: 10px; margin: 20px auto; display: block; font-size: 1em; border-radius: 6px; border: none; outline: none;" />
<script>
  function searchProducts() {
    var input = document.getElementById('searchInput');
    var filter = input.value.toLowerCase();
    var cards = document.getElementsByClassName('product-card');
    for (var i = 0; i < cards.length; i++) {
      var card = cards[i];
      var title = card.getElementsByTagName('h3')[0].textContent.toLowerCase();
      var desc = card.getElementsByTagName('p')[0].textContent.toLowerCase();
      card.style.display = (title.includes(filter) || desc.includes(filter)) ? "" : "none";
    }
  }
</script>
