<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品列表 - GameBoost</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .product-list { display: flex; flex-direction: column; padding: 10px; }
    .product-item {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-decoration: none;
    }
    .product-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
    }
    .product-info h3 {
      margin: 0 0 5px 0;
      font-size: 1.05em;
      color: #00ffe7;
    }
    .product-info p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 1em;">GameBoost 數位商城</h1>
  <div class="product-list" id="productList">

    <!-- VIP 卡片 -->
    <a href="vip.html" class="product-item" style="border: 2px solid gold; box-shadow: 0 0 12px gold;">
      <img src="default-product.png" alt="VIP">
      <div class="product-info">
        <h3>VIP 尊榮方案（最推薦）</h3>
        <p>一次購買暢玩 10 款高階遊戲工具，立即體驗！</p>
      </div>
    </a>

  </div>

  <script>
    const list = document.getElementById("productList");
    for (let i = 1; i <= 10; i++) {
      const item = document.createElement("a");
      item.href = `product${i}.html`;
      item.className = "product-item";
      item.innerHTML = `
        <img src="default-product.png" alt="商品${i}">
        <div class="product-info">
          <h3>商品${i}</h3>
          <p>這是商品${i} 的測試說明，協助玩家更有效率地操作。</p>
        </div>
      `;
      list.appendChild(item);
    }
  </script>
</body>
</html>
